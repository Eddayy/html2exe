<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Desktop Application</h1>
        <p>This is a sample HTML application that will be converted to an executable.</p>
        <button onclick="showAlert()">Click Me!</button>
        <button onclick="changeColor()">Change Color</button>
        <div id="counter">Clicks: <span id="count">0</span></div>
    </div>

    <script>
        let clickCount = 0;
        
        function showAlert() {
            clickCount++;
            document.getElementById('count').textContent = clickCount;
            alert('Hello from your desktop app! Click count: ' + clickCount);
        }
        
        function changeColor() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = `linear-gradient(135deg, ${randomColor} 0%, #764ba2 100%)`;
        }
    </script>
</body>
</html>
